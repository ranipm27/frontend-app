<app-header></app-header>
<section class="text-center pb-3 my-5">
         
    <!--Section heading-->
    <h2 class="h1 py-5">Our Brands</h2>
    
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search By Products">
      </div>
      
    <!--Grid row-->
    <div class="container">
        <!--Card-->
        <mdb-card class="align-items-center" *ngFor="let items of products | filter:searchText">
  
          <!--Card image-->
          <div class="view overlay waves-light card" mdbWavesEffect>
            <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg" alt=""></mdb-card-img>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card image-->
  
          <!--Card content-->
          <mdb-card-body class="text-center">
            <!--Category & Title-->
            <a href="" class="grey-text">
              <h5>{{items.ITEM_NUMBER}}</h5>
            </a>
            <h5>
              <strong>
                <a href="" class="dark-grey-text">Denim shirt
                  <mdb-badge pill="true" danger="true">NEW</mdb-badge>
                </a>
              </strong>
            </h5>
  
            <h4 class="font-weight-bold blue-text">
              <strong>{{items.DESCRIPTION}}</strong>
            </h4>
            <button mdbBtn type="button" color="secondary" rounded="true" outline="true" (click)="basicModal.show(); this.view(items.ITEM_NUMBER)" mdbWavesEffect>View</button>
       
            </mdb-card-body>
          <!--Card content-->
  
        </mdb-card>
        <!--Card-->
  
      
  
     
  
    </div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-3 text-center">
              <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg" alt="Michal Szymanski - founder of Material Design for Bootstrap"
                class="img-fluid z-depth-1-half">
              <div style="height: 10px"></div>
              <p class="title mb-0">Jane</p>
              <p class="text-muted " style="font-size: 13px">Consultant</p>
            </div>
  
            <div class="col-9">
            <div *ngFor="let i of details">
             Products Description: <h5>{{i.LONG_DESCRIPTION}}</h5>
             Price: <h5>{{i.STYLE_ITEM}}</h5>
            </div>
            </div>
          </div>
  
  
        
      </div>
      <div class="modal-footer">
        <button mdbBtn type="button" color="secondary" rounded="true" outline="true" mdbWavesEffect>Buy Now</button>
       <button mdbBtn type="button" color="danger" rounded="true" outline="true" mdbWavesEffect>Add Cart</button>
     </div>
    </div>
  </div>
</div>
  
  </section>
  <!--Section: Products v.3-->
